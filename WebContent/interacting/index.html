    <script language="javascript">
    var activeMenu = '#menu-interacting';

		$(document).ready(function(){
      $("#includedMenu").load("/includes/menu.html");
      $("#includedFooter").load("/includes/footer.html");
      loadItens();
		});
    

		function loadItens () {
		  $("#images").empty();
		  $.getJSON("images.js",function(result){
		  	var index = 0;
		  	var items = [];
		  	var item = "";
		  	$.each (result, function (key, val) {
		  		if (index > 0 && index % 3 == 0)
		  		{
					  items.push(item);
					  item = "";
		  		}
		  		item = item + templateBox(index);
		  		item = item.replace(/&title/g, val.title);
		  		item = item.replace(/&image/g, val.image);
		  		if (val.subtitle != undefined)
			  		item = item.replace(/&subtitle/g, val.subtitle);
		  		else
			  		item = item.replace(/&subtitle/g, val.title);

				  index++;
		  	});
			  items.push(item);
		  	for (i = 0; i < items.length; i++)
				  $("#images").append("<div class=\"row\">" + items[i] + "</div>");
			});
		}

		
		function templateBox(index) {
			var box = "<div class=\"col-xs-12 col-md-4\">\n" +
			"<a href=\"&image\" title=\"&title\" data-gallery>\n" +
				"<img src=\"&image\" height=\"150px\" width=\"auto\">\n" +
			"</a><br/>\n" +
			"<p class=\"small-text italic\">&subtitle</p>\n" +
		"</div>\n";
			return box;
		}
    
    </script>
